<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title Page Temp Sensor</title>
</head>
<body>
<p>Hi </p>
<div id="messages"></div>
<script>
const eventSource = new EventSource("http://localhost:8080/sse");
eventSource.onmessage=function(event){
	console.log("Message Recieved:",event.data);
	const msgDiv=document.createElement("div");
	msgDiv.textContext ="Message"+event.data;
	document.getEleemntById("messages").appendChild(msgDiv);
};
</script>

</body>
</html>
